name: webviewapp2
description: A production-ready Flutter WebView application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_inappwebview: ^6.0.0
  internet_connection_checker: ^1.0.0+1
  permission_handler: ^11.0.1 # For handling webview permissions like camera/microphone

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
